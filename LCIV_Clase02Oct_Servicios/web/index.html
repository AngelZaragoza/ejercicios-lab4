<!DOCTYPE html>

<html>
    <head>
        <title>LCIV - Clase 02 Octubre</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <div>
            <h1>Bienvenido</h1>
            <h2>Introduzca su información de logueo</h2>
        </div>
        <div class="contenedor">
            <form method="post">
                <div>
                    <label for="user">Usuario</label>
                    <input type="text" id="user" name="user" placeholder="Usuario">
                </div>
                <div>
                    <label for="pass">Contraseña</label>
                    <input type="password" id="pass" name="pass" placeholder="Password">
                </div>
                <div>
                    <input type="submit" value="Verificar" onclick="validar();">
                </div>
            </form>
        </div>
        <script>
            function validar() {
                let usr = document.getElementsByName("user")[0].value;
                let pass = document.getElementsByName("pass")[0].value;

                if (usr == "tecni" && pass == "tecni") {
                    alert('Perfecto');
                    return true;
                } else {
                    alert('Nope');
                    return false;
                }
            }
        </script>        
    </body>
</html>
